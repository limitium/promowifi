<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="utf-8">
    <title>PromoWIFI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container" ng-controller="mainController as m">
    <div class="jumbotron">
        <h1>PromoWIFI</h1>

        <p class="lead">Promo notification based on wifi network name</p>

        <p><a class="btn btn-lg btn-success" href="#" role="button">Download apk</a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Promo type</th>
                    <th>Network name</th>
                    <th>Message</th>
                    <th>Del</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="promo in m.promos">
                    <td><i class="fa" ng-class="{'fa-gift':promo.type=='promo','fa-dollar':promo.type=='sale'}"></i>
                    </td>
                    <td ng-bind="promo.name"></td>
                    <td ng-bind="promo.message"></td>
                    <td style="cursor: pointer;" ng-click="m.remove(promo.id)"><i class="fa fa-remove"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-lg-12">
            <form role="form" name="wifiForm">
                <div class="form-group">
                    <label for="wifiname">WIFI name</label>
                    <input type="text" class="form-control" id="wifiname" required="required"
                           placeholder="Enter wifi name" ng-model="newPromo.name">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" required="required"
                           placeholder="Enter message" ng-model="newPromo.message">
                </div>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" value="promo" name="type" required="required" ng-model="newPromo.type">
                            <i class="fa fa-gift"></i> Promo
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="sale" name="type" required="required" ng-model="newPromo.type">
                            <i class="fa fa-dollar"></i> Sale
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-disabled="!wifiForm.$valid" ng-class="{disabled:!wifiForm.$valid}" ng-click="m.add()"
                            class="btn btn-primary"><i
                            class="fa fa-wifi"></i>
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; Leadkit 2014</p>
    </div>

</div>
<!-- /container -->

<script src="js/vendor.min.js?2"></script>
<script src="js/all.min.js?2"></script>
</body>
</html>
