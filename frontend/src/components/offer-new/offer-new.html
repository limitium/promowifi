<div class="container">
    <div class="row">
        <div class="col s12">
            <form role="form" name="wifiForm">
                <div class="input-field">
                    <i class="mdi-device-network-wifi prefix"></i>
                    <input type="text" class="validate" id="wifiname" required="required"
                           ng-model="offerNew.newPromo.name" length="20">
                    <label for="wifiname">WIFI name</label>
                </div>
                <div class="file-field input-field">
                    <input class="file-path validate" type="text"/>

                    <div class="btn">
                        <span>File</span>
                        <input type="file" required="required"/>
                    </div>
                </div>
                <div class="input-field">
                    <i class="mdi-action-subject prefix"></i>
                    <textarea id="message" class="validate materialize-textarea" ng-model="offerNew.newPromo.message"
                              length="140"></textarea>
                    <label for="message">Description</label>
                </div>
