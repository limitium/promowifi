loc2me\OfferBundle\Entity\Offer:
    type: entity
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        wifiName:
            type: string
            nullable: false
        description:
            type: text
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToOne:
            Image:
                targetEntity: loc2me\OfferBundle\Entity\Image
                mappedBy: Offer
                cascade:
                    - all
    manyToMany:
        Lookups:
            targetEntity: OfferLookup
            mappedBy: Offers